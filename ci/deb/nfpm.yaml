name: "vultisig"
arch: "amd64"
platform: "linux"
version: "1.0.6"
section: "default"
priority: "extra"
maintainer: "Vultisig team <dev@vultisig.com>"
description: |
  Vultisig linix application
vendor: "Vultisig"
homepage: "https://vultisig.com"
license: "MIT"
changelog: "changelog.yaml"
contents:
  - src: ./vultisig
    dst: /usr/local/bin/vultisig
  - src: /usr/local/bin/vultisig
    dst: /sbin/vultisig
    type: symlink
overrides:
  rpm:
    scripts:
      preinstall: ./scripts/preinstall.sh
      postremove: ./scripts/postremove.sh
  deb:
    scripts:
      postinstall: ./scripts/postinstall.sh
      preremove: ./scripts/preremove.sh
